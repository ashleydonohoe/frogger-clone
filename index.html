<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Frogger Clone</h1>
	<h2>By Ashley Donohoe</h2>
	<div id="score-box">
		<h3>Score</h3>
		<p id="score"></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <h3>How to Play:</h3>
    	<p>Use your keyboard's right, left, up, and down arrows to move.</p>
    	<p>Reach the water without colliding with a bug.</p>
    	<p>If you collide with a bug, your position is reset to the default.</p>
    	<p>Get 10 points to win the game.</p>
</body>
</html>
